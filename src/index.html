<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC</title>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <video id="player" autoplay playsinline controls="false"></video>
    <div class="row">
      <button class="button" onclick="openDefaultStream()">start</button>
      <button class="button" onclick="toggleAudio()">toggleAudio</button>
      <button class="button" onclick="toggleVideo()">toggleVideo</button>
    </div>

    <div>
      <span>tracks:</span>
      <ol id="tracks"></ol>
    </div>

    <ol id="devices"></ol>
  </body>
</html>
