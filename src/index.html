<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div>
      <video id="player" class="player" autoplay playsinline controls="false"></video>
      <canvas id="canvas" class="player"></canvas>
    </div>
    <div class="row">
      <button class="button" onclick="openDefaultStream()">start</button>
      <button class="button" onclick="toggleAudio()">toggleAudio</button>
      <button class="button" onclick="toggleVideo()">toggleVideo</button>
      <button class="button" onclick="snapshot()">snapshot</button>
    </div>

    <div>
      <span>tracks:</span>
      <ol id="tracks"></ol>
    </div>

    <ol id="devices"></ol>

    <script src="index.js"></script>
    <!-- <script src="p2pconnection.js"></script> -->
  </body>
</html>
